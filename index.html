<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <title>3DT - 3D Tetris in WebGL (Work In Progress!)</title>

        <link rel="stylesheet" href="style.css">

        <!-- Libraris -->
        <script type="text/javascript" src="libs/webgl-utils.js"></script><!-- Cross browser context setup and requestAnimationFrame -->
        <script type="text/javascript" src="libs/webgl-trace.js"></script><!-- A debugging utility for WebGL that records a trace of the WebGL calls made by an application -->
        <script type="text/javascript" src="libs/gl-matrix.js"></script><!-- High performance matrix and vector operations for WebGL -->
        <!-- Library for working with native objects | http://sugarjs.com/api -->
        <!-- <script type="text/javascript" src="libs/sugar-1.1.min.js"></script> -->
        <!-- Other -->
        <script type="text/javascript" src="utils.js"></script><!-- Usefull utilities -->
        <script type="text/javascript" src="shapes.js"></script><!--  -->
        <script type="text/javascript" src="lights.js"></script><!--  -->
        <script type="text/javascript" src="textures.js"></script><!--  -->
        <script type="text/javascript" src="controls.js"></script><!--  -->
        <!-- Brick's types from external file -->
        <script type="text/javascript" src="bricks.js"></script>
        <!-- Game scene and logic -->
        <script type="text/javascript" src="game.js"></script>

        <!-- Some very basic styles -->
        <style type="text/css">
            body{background: #EEE; padding: 3em; text-align: center; font-family: Ubuntu, sans-serif;}
            h1{text-shadow: 2px 2px 1px rgba(0,0,0,0.5);}
            video{display: none;}
        </style>
    </head>
    <body>
        <h1>3DT - 3D Tetris in WebGL <br>(work in progress)</h1>
        <canvas id="canvas" width="600" height="600"></canvas>

        <script id="shader-vs" type="x-shader/x-vertex" src="shader.vert"></script>
        <script id="shader-fs" type="x-shader/x-fragment" src="shader.frag"></script>

        <video id="video" src="Firefox.ogv" autoplay loop></video>

        <script type="text/javascript" src="init.js"></script>

        <div id="controls">
            <button onclick="toogleCameraAnimation();">Automate camera</button>
            <button onclick="toogleMadLights();">Mad Lights (DISCO!)</button>
            <button onclick="toogleBackgroundOpacity();">Switch background</button>
        </div>
    </body>
</html>
